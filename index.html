<body id="page-top">
    <nav class="navbar navbar-light navbar-expand-md navbar navbar-expand-lg fixed-top" id="mainNav">

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item nav-link js-scroll-trigger"><a class="nav-link active js-scroll-trigger" href="#weather">Weather</a></li>
                    <li class="nav-item nav-link js-scroll-trigger"><a class="nav-link js-scroll-trigger" href="#traffic">Road Traffic</a></li>
                    <li class="nav-item nav-link js-scroll-trigger"><a class="nav-link js-scroll-trigger" href="#carpark">Carpark</a></li>
                </ul>
            </div>
        </div>

    <header class="masthead" style="background-image:url('img/intro-bg.jpg');">

            <div class="container">
                <div class="row">
                    <div class="col-lg-8 mx-auto">

        <p></p>
